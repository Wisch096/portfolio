<div class="container mx-auto px-4 py-8 h-full">
  <h1 class="text-3xl font-bold mb-8">Blog</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let post of posts" 
         (click)="viewPostDetails(post.id)" 
         class="p-6 rounded-lg shadow-lg cursor-pointer hover:shadow-xl transition-shadow">
      <img [src]="post.image" alt="{{ post.title[translate.currentLang] }}" class="w-full h-48 object-cover rounded-t-lg">
      <h2 class="text-xl font-semibold mt-4 mb-2">{{ post.title[translate.currentLang] }}</h2>
      <p class="text-gray-600 dark:text-gray-300 mb-4">
        {{ (post.content[translate.currentLang] | slice:0:150) + (post.content[translate.currentLang].length > 150 ? '...' : '') }}
      </p>
      <p class="text-sm text-gray-500 dark:text-gray-400">{{ post.date }}</p>
    </div>
  </div>
</div>
