<div class="container mx-auto px-4 py-8">
  <div *ngIf="post; else postNotFound" class="p-6 rounded-lg shadow-lg">
    <img [src]="post.image" alt="{{ post.title[translate.currentLang] }}" class="w-full h-96 object-cover rounded-t-lg">
    <h2 class="text-3xl font-bold mt-6 mb-4">{{ post.title[translate.currentLang] }}</h2>
    <p class="text-gray-900 dark:text-gray-300 mb-6">{{ post.content[translate.currentLang] }}</p>
    <p class="text-sm text-gray-500 dark:text-gray-400">{{ post.date }}</p>
    <a href="/blog" class="mt-6 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">Voltar ao Blog</a>
  </div>

  <ng-template #postNotFound>
    <div class="text-center py-8">
      <h2 class="text-2xl font-bold mb-4">Post não encontrado</h2>
      <p class="text-gray-600 dark:text-gray-300">O post que você está procurando não existe.</p>
      <a href="/blog" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">Voltar ao Blog</a>
    </div>
  </ng-template>
</div>
